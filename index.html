<html>
<head>

<link rel="stylesheet" type="text/css" href="css/style.css">

<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="navbar-fixed"><nav>
    <div id="navBar" class="nav-wrapper">
        <a class="brand-logo center">Weight Out</a>
        <a href="#" class="brand-logo right">
            <img class="weightOutLogo" src="media/logo.svg">
        </a>
        <a id="hamburguerButton"  href="#overview" data-activates="side-nav" class="button-collapse">
            <i class="material-icons">menu</i>
        </a>
        <ul id="top-nav" class="left hide-on-med-and-down"></ul>
        <ul id="side-nav" class="side-nav"></ul>
    </div>
</nav></div>

<div id="overview" class="firstPanel panel">
    <div class="row">
      <div class="col s12 m5">
        <div class="card-panel teal">
          <span class="white-text">99Kg</span>
        </div>
      </div>
    </div>
</div>

<div id="values" class="panel" style="display:none">
    <ul class="collection">
        <li class="collection-item">
            <p>asd</p>
            <a href="#" class="secondary-content">
                <i class="material-icons">grade</i>
                <i class="material-icons">delete</i>
            </a>
        </li>
    </ul>
</div>

<div id="settings" class="panel" style="display:none">
    <h1>Settings goes here</h1>
</div>

<div id="bydate" class="panel" style="display:none">
    <div id="chartContainer"></div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#addValueModal">
          <i class="large material-icons">add</i>
        </a>
    </div>
</div>

<div id="addValueModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                    <p class="range-field">
                        <input id="weightUnit" type="range" min="40" max="180" step="1" />
                    </p>
                    <label for="weightUnit">Kg</label>
                </div>
                <div class="input-field col s12">
                    <p class="range-field">
                        <input id="weightDecimal" type="range" min="0" max="0.99" step="0.01" />
                    </p>
                    <label for="weightDecimal">Grams</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="datePicker" class="datepicker" type="date">
                        <label for="datePicker">Date</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="enterWeight" class=" modal-action modal-close waves-effect waves-green btn-flat">Enter</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
</div>

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/persistence.js"></script>
<script src="js/charts.js"></script>
<script src="js/renderer.js"></script>
<script src="js/main.js"></script>

 <!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
