<html>
<head>


<link rel="stylesheet" type="text/css" href="css/style.css">

<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">
            <img class="weightOutLogo" src="media/logo.svg">
        </a>
        <a href="#" data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
        </a>
        <ul id="chartsDropdown" class="dropdown-content">
            <li><a href="#!">By date</a></li>
            <li><a href="#!">Variation</a></li>
            <li><a href="#!">Week day variation</a></li>
            <li><a href="#!">BMI</a></li>
        </ul>
        <ul id="chartsDropdownMobile" class="dropdown-content">
            <li><a href="#!">By date</a></li>
            <li><a href="#!">Variation</a></li>
            <li><a href="#!">Week day variation</a></li>
            <li><a href="#!">BMI</a></li>
        </ul>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Values</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="chartsDropdown">Charts<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a href="#"><i class="material-icons right">settings</i>Settings</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Values</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="chartsDropdownMobile">Charts<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a href="#"><i class="material-icons right">settings</i>Settings</a></li>
        </ul>
    </div>
</nav>

<div id="charts">
    <div id="chartContainer"></div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#addValueModal">
          <i class="large material-icons">add</i>
        </a>
    </div>
</div>

<div id="addValueModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                    <p class="range-field">
                        <input id="weightUnit" type="range" min="40" max="180" step="1" />
                    </p>
                    <label for="weightUnit">Kg</label>
                </div>
                <div class="input-field col s12">
                    <p class="range-field">
                        <input id="weightDecimal" type="range" min="0" max="0.99" step="0.01" />
                    </p>
                    <label for="weightDecimal">Grams</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="datePicker" class="datepicker" type="date">
                        <label for="datePicker">Date</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="enterWeight" class=" modal-action modal-close waves-effect waves-green btn-flat">Enter</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
</div>

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/persistence.js"></script>
<script src="js/charts.js"></script>
<script src="js/main.js"></script>

 <!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
