<html>
<head>

<link rel="stylesheet" type="text/css" href="css/style.css">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div id="loading">
    <h1>Loading ...</h1>
</div>

<div id = "mainNavBar" class="navbar-fixed" style="display:none">
    <nav>
        <div id="navBar" class="nav-wrapper black">
            <a href="#" class="brand-logo right">
                Weight Out
                <img class="weightOutLogo" src="media/logo.svg">
            </a>
            <a id="hamburguerButton"  href="#overview" data-activates="side-nav" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul id="top-nav" class="left hide-on-med-and-down"></ul>
            <ul id="side-nav" class="side-nav"></ul>
        </div>
    </nav>
</div>

<div class="container">

<!-- PANELS -->

<div id="overview" style="display:none" class="firstPanel panel">
    <div class="row">
        <div id="overviewCardSlot" class="col s12"></div>
    </div>
</div>

<div id="values" class="panel" style="display:none">
    <ul class="collection"></ul>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#addValueModal">
          <i class="large material-icons">add</i>
        </a>
    </div>

    <div class="filler"></div>

</div>

<div id="bydate" class="panel" style="display:none">
    <div class="row">
        <div id="overviewCardSlot" class="col s12">
            <div id="chartContainer"></div>
        </div>
    </div>
     <div class="row">
        <div class="input-field col s6">
            <input id="startPeriodDatePicker" class="datepicker" type="date">
            <label for="startPeriodDatePicker">Start</label>
        </div>
        <div class="input-field col s6">
            <input id="endPeriodDatePicker" class="datepicker" type="date">
            <label for="endPeriodDatePicker">End</label>
        </div>
    </div>
    <div id="dataPointDescription" style="display:none">
        <div class="card-panel teal">
            <div class="row">
                <div class="white-text col s6">
                    Weight:
                </div>
                <div class="white-text weight col s6">
                    33 kg
                </div>
            </div>
            <div class="row">
                <div class="white-text col s6">
                    Date:
                </div>
                <div class="white-text date col s6">
                    03-02-2016
                </div>
            </div>
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#addValueModal">
              <i class="large material-icons">edit</i>
            </a>
        </div>
    </div>
</div>

<div id="raw" class="panel" style="display:none">
    import export here
</div>

<div id="settings" class="panel" style="display:none">
    <h1>Settings goes here</h1>
</div>

<div id="about" class="panel" style="display:none">
    See code at github
</div>

<div id="chartsHelp" class="panel" style="display:none">
    By date: ....
</div>

<!-- PANELS END -->

<div id="addValueModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10 m4">
                        <input id="weightUnitRange" type="range" min="40" max="180" step="1" />
                    </div>
                    <div class="input-field col s2 m2">
                        <input id="weightUnit" type="number" value="0" name="weightUnit" min="0" class="validate"  />
                        <label for="weightUnit" class="active">Kg</label>
                    </div>
                    
                    <div class="input-field col s10 m4">
                        <input id="weightDecimalRange" type="range" min="0" max="9" step="1" />
                    </div>
                    <div class="input-field col s2 m2">
                        <input id="weightDecimal" type="number" value="0" name="weightDecimal" min="0" max="9" class="validate"  />
                        <label for="weightDecimal" class="active" >Grams</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input id="datePicker" class="datepicker" type="date">
                        <label for="datePicker">Date</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="enterWeight" class=" modal-action modal-close waves-effect waves-green btn-flat">Enter</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
</div>

</div>

<script src="js/lib/jquery-1.12.2.min.js"></script>
<script src="js/lib/materialize.min.js"></script>
<script src="js/lib/d3.min.js"></script>

<script src="js/Setup.js"></script>

<script src="js/Persistence.js"></script>
<script src="js/Dispatcher.js"></script>

<script src="js/view/elements/ValueListItem.js"></script>
<script src="js/view/elements/OverviewCard.js"></script>

<script src="js/view/LoadingView.js"></script>
<script src="js/view/OverviewView.js"></script>
<script src="js/view/ChartByDateView.js"></script>
<script src="js/view/ValuesView.js"></script>
<script src="js/view/AddValueModalView.js"></script>
<script src="js/view/TabsView.js"></script>

<script src="js/Main.js"></script>

</body>
</html>
